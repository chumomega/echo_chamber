<!DOCTYPE html>
<html>
<head>
    <title>Echo Chamber Dummy Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="mainContent" style="width: 400px; height: 400px;margin: 30px;">
        <header style="display: flex;align-items: center;">
            <img 
                src="echo-chamber-high-resolution-logo.png" 
                alt="Echo Chamber logo"  
                class="rounded" 
                style="height: 50px; margin-right: 10px;"
            >
            <h1>Echo Chamber</h1>
        </header>
        <br>
        <div id="chamberStatusGroup" style="display: none;">
            <p id="chamberStatus" class="lead"></p>
            <button id="chamberReasoningButton" type="button" class="btn btn-primary" style="margin-bottom: 30px;">This shouldn't be here</button>
        </div>
        <div id="chamberReasoningGroup" style="display: none;">
            <p id="chamberReasoning">This shouldn't be here</p>
            <br/>
            <button id="chamberAlternativesButton" type="button" class="btn btn-success" style="margin-bottom: 30px;">Get diverse & balanced chambers</button>
        </div>
        <div id="loading-spinner-1" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="chamberAlternativesGroup" style="display: none;">
            <ol id="chamberAlternatives"></ol>
        </div>
    </div>
    <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
    <script src="popup.js"></script>
</body>
</html>
